// START push Notification :////////////////////////////////////////////////////////////////
	 function onNotificationGCM(e) {
		$("#app-status-ul").append('<li>EVENT -> RECEIVED:' + e.event + '</li>');

		switch( e.event )
		{
		case 'registered':
			if ( e.regid.length > 0 )
			{
			///          هذا الكود للاندرويد
				$("#app-status-ul").append('<li>REGISTERED -> REGID:' + e.regid + "</li>");
				// Your GCM push server needs to know the regID before it can push to this device
				// here is where you might want to send it the regID for later use.
					$.ajax({ type: "POST",
							url: "http://app.dparseh.com/SMCMS_notification/RegisterDeviceIDtoDB.aspx", //رابط السيرفر الخاص بي
							data: {regID : e.regid,user:"salam",OS:device.platform},                   //لاستقبال البيانات في ال ASP استعمل request.form["regID"]
							async: false,
							success : function(text)
							{
								//last_articles_version = text;
								$("#app-status-ul").append('<li>EVENT -> RECEIVED: Rgister to server is finished : ' + text + '</li>');
								console.log('SMGROUP ::::::::::::::::::::::::::::::::::::    Notification registration text : ' + text);
							}
					});
			}
		break;

		case 'message':
			// if this flag is set, this notification happened while we were in the foreground.
			// you might want to play a sound to get the user's attention, throw up a dialog, etc.
			if ( e.foreground )
			{
				$("#app-status-ul").append('<li>--INLINE NOTIFICATION--' + '</li>');

				// if the notification contains a soundname, play it.
				//var my_media = new Media("/android_asset/www/"+e.soundname);
				//my_media.play();
			}
			else
			{  // otherwise we were launched because the user touched a notification in the notification tray.
				
				if ( e.coldstart )
				{
					$("#app-status-ul").append('<li>--COLDSTART NOTIFICATION--' + '</li>');
				}
				else
				{
					$("#app-status-ul").append('<li>--BACKGROUND NOTIFICATION--' + '</li>');
				}
				
			}
			
			//alert(e.payload.message);
			navigator.notification.alert(
				e.payload.message,  // message
				alertDismissed,         // callback
				'اطلاعیه',            // title
				'تائید'                  // buttonName
			);
			//alert(e.payload.msgcnt);
			
			$("#app-status-ul").append('<li>MESSAGE -> MSG: ' + e.payload.message + '</li>');
			$("#app-status-ul").append('<li>MESSAGE -> MSGCNT: ' + e.payload.msgcnt + '</li>');
			
		break;

		case 'error':
			$("#app-status-ul").append('<li>ERROR -> MSG:' + e.msg + '</li>');
		break;

		default:
			$("#app-status-ul").append('<li>EVENT -> Unknown, an event was received and we do not know what it is</li>');
		break;
	  }
	}
	function successHandler (result) {
		//alert('result = ' + result);
		$("#app-status-ul").append('<li>REGISTERED -> result = ' + result + "</li>");

	}
	// result contains any error description text returned from the plugin call
	function errorHandler (error) {
		//alert('error = ' + error);
		$("#app-status-ul").append('<li>REGISTERED -> error = ' + error + "</li>");
	}
// END push Notification ///////////////////////////////////////////////////////////////////

			pushNotification = window.plugins.pushNotification;
